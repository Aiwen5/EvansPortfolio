<!doctype html>
<html lang="en">

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Evan Schatz Portfolio" />
		<meta property="og:description" content="Explore the creative design and development portfolio of Evan Schatz, showcasing graphic design, branding, and front-end development projects." />
		<meta property="og:image" content="https://evanschatz.vercel.app/faviconLarge.jpg" />

		<meta property="og:type" content="website" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Evan Schatz Portfolio" />
		<meta name="twitter:description" content="Explore the creative design and development portfolio of Evan Schatz." />
		<meta name="twitter:image" content="https://evanschatz.vercel.app/faviconLarge.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
